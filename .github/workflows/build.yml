name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze with SonarCloud
    runs-on: ubuntu-latest   # ✅ Linux avoids .exe error

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # ✅ Set up Flutter (includes Dart >= 3.8)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test || true  # ✅ prevent fail if tests fail

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=Maleha-Younus_Health_Heaven
            -Dsonar.organization=maleha-younus
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=lib
            -Dsonar.exclusions=**/build/**,**/*.g.dart,**/ios/**,**/android/**,**/linux/**,**/macos/**,**/windows/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.dart.skip=true
            -Dsonar.dart.enabled=false   # ✅ Fully disables Dart plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
