# SonarCloud project configuration
sonar.projectKey=Maleha-Younus_Health_Heaven
sonar.organization=maleha-younus
sonar.host.url=https://sonarcloud.io

# === Language settings ===
sonar.sources=lib
sonar.exclusions=**/build/**,**/*.g.dart,**/test/**,**/ios/**,**/android/**,**/linux/**,**/macos/**,**/windows/**
sonar.tests=test
sonar.test.inclusions=**/*_test.dart

# === Ignore native languages ===
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# === Encoding and report settings ===
sonar.sourceEncoding=UTF-8
sonar.coverage.exclusions=**/*.g.dart
